<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Personagens - Naruto</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Busca de Personagens de Naruto</h1>

    <div id="searchContainer">
        <input type="text" id="searchInput" placeholder="Pesquisar por nome...">
    </div>

    <div id="filterContainer">
        <select id="filterType">
            <option value="">Todos</option>
            <optgroup label="Estado">
                <option value="vivo">Vivo</option>
                <option value="nao_vivo">Não Vivo</option>
            </optgroup>
            <optgroup label="Gênero">
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
            </optgroup>
            <optgroup label="Patente">
                <option value="genin">Genin</option>
                <option value="jounin">Jounin</option>
                <option value="sannin">Sannin</option>
            </optgroup>
            <optgroup label="Vila">
                <option value="konohagakure">Konohagakure</option>
                <option value="sunagakure">Sunagakure</option>
                <option value="kirigakure">Kirigakure</option>
                <option value="iwagakure">Iwagakure</option>
                <option value="kumogakure">Kumogakure</option>
                <option value="amegakure">Amegakure</option>
            </optgroup>
            <optgroup label="Afiliação">
                <option value="akatsuki">Akatsuki</option>
            </optgroup>
        </select>
    </div>

    <div id="characterList"></div>
    <div id="characterModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button" id="closeModal">&times;</span>
            <h2 id="modalName">Nome do Personagem</h2>
            <img id="modalImage" src="" alt="">
            <p id="modalVillage"></p>
            <p id="modalRank"></p>
            <p id="modalStatus"></p>
            <p id="modalGender"></p>
            <p id="modalAffiliation"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
